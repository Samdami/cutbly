

{% block content %}

<link rel="stylesheet" type="text/css" href="../static/logins.css">
<div class="login-box">
<h2>Login</h2>
<form method="post">
  
  <div class="inputbox">
      <ion-icon name="mail-outline"></ion-icon>
      <input type="email" name="email" required>
      <label for="">Email</label>
  </div>
  
  <div class="inputbox">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <input type="password" name="password" required>
      <label for="">Password</label>
  </div>
  
  <button type="submit">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    
    Log in</button>
  {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
          <small>{{message}}</small>
          {% endfor %}
      {% endif %}
  {% endwith %}

  <div class="register">
      <p>Don't have a account <a href="{{url_for('signup')}}">Sign Up</a></p>
  </div>

  </form>
</div>
  {% endblock %}
